<body>

  <div class="content download-page">
    <h2>Download GGD Command Line</h2>
    <p class="subtitle">Here is what we think will work best:</p>

    <!-- Detected / Recommended OS -->
    <p id="auto-detect" class="auto-detect"></p>

    <!-- Recommended OS Download -->
    <div id="recommended-download" class="download-area single">
      <div class="download-card" id="recommended-card"></div>
    </div>

    <!-- Divider for other operating systems -->
    <h3>All Operating Systems</h3>

    <!-- All OS Downloads -->
    <div id="download-area" class="download-area">
      <div class="download-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Windows_logo_-_2021.svg" alt="Windows logo" class="os-icon">
        <a href="https://github.com/GGD-Coding-language/GGD-Command-Line" class="download-btn win">Download for Windows</a>
      </div>

      <div class="download-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo" class="os-icon">
        <a href="https://github.com/GGD-Coding-language/Macos-CLI" class="download-btn mac">Download for macOS</a>
      </div>
    </div>
  </div>

  <script>
    const osText = document.getElementById('auto-detect');
    const recommendedCard = document.getElementById('recommended-card');

    const platform = navigator.platform.toLowerCase();
    let detected = "";
    let recommendedHTML = "";

    if (platform.includes("win")) {
      detected = "Windows";
      recommendedHTML = `
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Windows_logo_-_2021.svg" alt="Windows logo" class="os-icon">
        <a href="https://github.com/GGD-Coding-language/GGD-Command-Line" class="download-btn win">Download for Windows</a>
      `;
    } else if (platform.includes("mac")) {
      detected = "macOS";
      recommendedHTML = `
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo" class="os-icon">
        <a href="https://github.com/GGD-Coding-language/Macos-CLI" class="download-btn mac">Download for macOS</a>
      `;
    } else {
      detected = "ERROR â€” Operating system not detected or unsupported (Linux).";
      recommendedHTML = `<p style="color:red; font-weight:bold;">No recommended version available.</p>`;
    }

    osText.textContent = "Detected OS: " + detected;
    recommendedCard.innerHTML = recommendedHTML;
  </script>
